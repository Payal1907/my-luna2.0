<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyLoom</title>
  <style>
    :root {
      --light-pink: #FFE5EC;
      --soft-pink: #FFC2D1;
      --medium-pink: #FFB3C6;
      --vivid-pink: #FF8FAB;
      --bold-pink: #FB6F92;
    }

    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fefefe;
  margin: 0;
  padding: 20px;
  color: #333;
}
h2 {
  text-align: center;
  color: black;
  font-size: 1.6rem;
}
h3 {
  text-align: center;
  color: var(--bold-pink);
  font-size: 2rem;
}
    form {
      background-color: #f3f3f3;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px var(--soft-pink);
      max-width: 500px;
      margin: auto;
    }

    form label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #cccccc;
      border-radius: 0.5rem;
    }

    button {
      background: var(--vivid-pink);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      margin-top: 1rem;
      margin-left: 11.5rem;
      font-weight: bold;
    }

    button:hover {
      background: var(--bold-pink);
    }

    .harmony-container {
      position: absolute;
      top: 90px;
      right: 13px;
      text-align: center;
      z-index: 1000;
    }

    .harmony-container h3 {
      font-size: 1rem;
      margin-bottom: 5px;
      color: var(--bold-pink);
    }
    .feedback-container {
  margin-top: 20px;
  padding: 15px;
  background-color: #f0f9ff;
  border: 1px solid #b3e0ff;
  border-radius: 10px;
  font-family: 'Segoe UI', sans-serif;
  max-width: 400px;
}

.feedback-container .score {
  font-size: 24px;
  font-weight: bold;
  color: #0077b6;
}

.feedback-container .tip {
  margin-top: 10px;
  font-size: 16px;
}


    .circle {
      width: 120px;
      height: 120px;
      position: relative;
      background: var(--light-pink);
      border-radius: 50%;
      margin: auto;
      box-shadow: 0 0 10px var(--soft-pink);
      overflow: hidden;
    }

    .mask, .fill {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      position: absolute;
      clip: rect(0px, 120px, 120px, 60px);
    }

    .mask.full {
      clip: rect(0px, 60px, 120px, 0px);
    }

    .mask.half {
      clip: rect(0px, 120px, 120px, 60px);
    }

    .fill {
      background-color: var(--bold-pink);
      transform: rotate(0deg);
      transition: transform 0.5s ease-in-out;
    }

    .inside-circle {
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
      line-height: 90px;
      text-align: center;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: var(--bold-pink);
      font-weight: bold;
      box-shadow: inset 0 0 5px var(--soft-pink);
    }
    
  </style>
</head>
<body>

  <!-- Harmony Score Display -->
  <div class="harmony-container">
    <h3>Harmony</h3>
    <div class="circle">
      <div class="mask full">
        <div class="fill" id="fill1"></div>
      </div>
      <div class="mask half">
        <div class="fill" id="fill2"></div>
      </div>
      <div class="inside-circle" id="harmonyScoreText">0</div>
    </div>
    <div id="feedback" class="feedback-container"></div>
  </div>


  <h2>MyLoom Diary</h2>
  <form id="diaryForm">
    <label>Date: <input type="date" id="date" required></label>
    <label>Mood:
      <select id="mood">
        <option value="Happy">üòä Happy</option>
        <option value="Sad">üò¢ Sad</option>
        <option value="Angry">üò° Angry</option>
        <option value="Anxious">üòü Anxious</option>
        <option value="Neutral">üòê Neutral</option>
      </select>
    </label>
    <label>Food Intake:
      <input type="text" id="food" placeholder="e.g., Fruits, Rice, Junk food" />
    </label>
    <label>Stress Level (1‚Äì10):
      <select id="stressLevel">
        <option value="">--Select Stress Level--</option>
      </select>
    </label>
    
    <label>Sleep Hours:
      <select id="sleepHours">
        <option value="">--Select Hours--</option>
      </select>
    </label>
    
    <label>Screen Time (hrs):
      <select id="screenTime">
        <option value="">--Select Screen Time--</option>
      </select>
    </label>
    <label>Entry:
      <textarea id="entry" placeholder="Write how your day was..." required></textarea>
    </label>
    <button type="submit">Save Entry</button>
  </form>



  <script src="js/diary.js"></script>
</body>
</html>
